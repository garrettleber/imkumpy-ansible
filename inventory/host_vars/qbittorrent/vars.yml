    port: "8080"
    protocol: tcp

# roles/nfs_client
sharedrive_location: 192.168.0.104:/mnt/user/media
setup_nfs_share: true

# roles/qbittorrent
service_account: lab
qbittorrent_wireguard_config: "{{ vault_qbittorrent_wireguard_config }}"
