---
- name: Copy bashrc to root
  ansible.builtin.template:
    src: templates/bash-user-config/bashrc.j2
    dest: "{{ item }}"
    owner: root
    group: root
    mode: 0644
  vars:
    is_root: true
  loop:
    - /root/.bashrc
    - /etc/bash.bashrc
  tags: user-config

- name: Copy bashrc to users
  ansible.builtin.template:
    src: templates/bash-user-config/bashrc.j2
    dest: /home/{{ item.name }}/.bashrc
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: 0644
  vars:
    is_root: false
  loop: "{{ users }}"
  tags: user-config

- name: Copy default bashrc for new users
  ansible.builtin.template:
    src: templates/bash-user-config/bashrc.j2
    dest: /etc/skel/.bashrc
    owner: root
    group: root
    mode: 0644
  vars:
    is_root: false
  tags: user-config

- name: Copy profile to root
  ansible.builtin.template:
    src: templates/bash-user-config/profile.j2
    dest: /root/.profile
    owner: root
    group: root
    mode: 0644
  tags: user-config

- name: Copy profile to users
  ansible.builtin.template:
    src: templates/bash-user-config/profile.j2
    dest: /home/{{ item.name }}/.profile
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: 0644
  loop: "{{ users }}"
  tags: user-config

- name: Copy default profile for new users
  ansible.builtin.template:
    src: templates/bash-user-config/profile.j2
    dest: /etc/skel/.profile
    owner: root
    group: root
    mode: 0644
  tags: user-config

- name: Copy vimrc to root
  ansible.builtin.template:
    src: templates/bash-user-config/vimrc.j2
    dest: /root/.vimrc
    owner: root
    group: root
    mode: 0644
  tags: user-config

- name: Copy vimrc to users
  ansible.builtin.template:
    src: templates/bash-user-config/vimrc.j2
    dest: /home/{{ item.name }}/.vimrc
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: 0644
  loop: "{{ users }}"
  tags: user-config
